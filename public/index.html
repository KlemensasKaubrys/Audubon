<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audubon</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        .big-letter {
            font-size: 80px;
            display: inline-block;
            vertical-align: baseline;
            background: linear-gradient(90deg, #E63D19, #19C2E6, #A419E6);
            background-size: 200% 100%; 
            background-position: 0% 50%; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            min-width: 61px; 
            animation: gradient-animation 5s ease infinite; 
            line-height: 1; 
            display: inline-block;
            overflow: visible;
            color: #ffffff; /* fallback*/
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%; 
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212; 
            color: #ffffff;
            position: relative;
            overflow: hidden; 
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color:#121212;
            color: white;
            position: relative;
            z-index: 1; 
            margin: 5px; 
            overflow: hidden;
        }

        button::before,
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0;
            transition: all 0.3s ease;
            color: white;
            z-index: -1;
        }

        button::before {
            content: '>';
            font-size: 18px;
            left: -40px;  
        }

        button::after {
            content: '<'; 
            font-size: 18px;
            right: -40px;
        }

        button:hover::before {
            left: 3px;
            font-size: 18px;
            opacity: 1;  
        }

        button:hover::after {
            right: 3px; 
            font-size: 18px;
            opacity: 1; 
        }

        button:hover {
            z-index: 2; 
        }
 
        .github-button {
            background-color: #121212; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .github-button img {
            width: 22px; 
            margin-right: 8px;
            filter: invert(100%);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 36px; 
            }
            button {
                padding: 8px 16px;
                font-size: 14px; 
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>
    <span class="big-letter">A</span>udubon
    </h1>
<button class="login-button">
    <i class="fa fa-key" style="color: white; margin-right: 3px;"></i> Log In 
</button>
<div class="popup" id="loginPopup">
    <div class="popup-content">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-button">
                <i class="fa-solid fa-rocket" style="color: white; margin-right: 3px;"></i> Log In 
            </button>
        </form>
        <button class="close-button" id="closePopup">
                <i class="fa-solid fa-x" style="color: white; margin-right: 3px;"></i> Close 
        </button>
    </div>
</div>

<style>
   .popup {
    display: none;
    position: fixed;
    left: 0;
    right: 20;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); 
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: fadeInBackground 0.5s ease forwards;
}

.popup-content {
    background-color: rgba(18, 18, 18, 1); 
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    width: 300px;
    color: white;
    animation: scaleUp 0.5s ease forwards; 
    box-sizing: border-box;
}

.close-button {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color:#121212;
    color: white;
    position: relative;
    z-index: 1; 
    margin: 5px; 
    overflow: hidden;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

.submit-button {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color:#121212;
    color: white;
    position: relative;
    z-index: 1; 
    margin: 5px; 
    overflow: hidden;
}
@keyframes scaleUp {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeInBackground {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
</style>

<button class="github-button" onclick="window.location.href='https://github.com/KlemensasKaubrys';">
    <img src="https://simpleicons.org/icons/github.svg" alt="GitHub Logo">
    GitHub
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let constellations;
    let stars = [];
    function setup() {
        createCanvas(windowWidth, windowHeight);
        initializeConstellations();
        for (let i = 0; i < 400; i++) {
            stars.push(new Star());
        }
    }

    let xAdjustmentFactorWidescreen = 0.5;
    let xAdjustmentFactorMobile = 1.0; 
    let yAdjustmentFactor = 0.9; 

    function initializeConstellations() {
        const originalConstellations = [
            { name: "Orion", stars: [[0.25, 0.4], [0.35, 0.55], [0.5, 0.5], [0.45, 0.4]] },
            { name: "Big Dipper", stars: [[0.65, 0.25], [0.75, 0.3], [0.85, 0.35], [0.75, 0.4], [0.7, 0.35]] },
            { name: "Cassiopeia", stars: [[0.8, 0.75], [0.75, 0.8], [0.7, 0.85]] },
            { name: "Scorpius", stars: [[0.4, 0.85], [0.5, 0.8], [0.6, 0.85], [0.55, 0.9]] },
            { name: "Taurus", stars: [[0.25, 0.55], [0.27, 0.6], [0.23, 0.65]] },
            { name: "Hercules", stars: [[0.5, 0.45], [0.52, 0.5], [0.53, 0.47]] },
            { name: "Lyra", stars: [[0.8, 0.45], [0.85, 0.5], [0.81, 0.48]] },
            { name: "Pegasus", stars: [[0.1, 0.75], [0.15, 0.8], [0.05, 0.85]] },
            { name: "Andromeda", stars: [[0.45, 0.7], [0.5, 0.75], [0.4, 0.78]] },
            { name: "Phoenix", stars: [[0.15, 0.65], [0.2, 0.6], [0.25, 0.55]] },
        ];


        const aspectRatio = windowWidth / windowHeight;

        constellations = originalConstellations.map(constellation => {
            return {
                name: constellation.name,
                stars: constellation.stars.map(star => {
                    const adjustedX = (star[0] - 0.5) * (aspectRatio > 1.78 ? xAdjustmentFactorWidescreen : xAdjustmentFactorMobile) + 0.5;
                    const adjustedY = star[1] * yAdjustmentFactor; 
                    return [adjustedX, adjustedY];
                })
            };
        });
    }


            function draw() {
                background(18, 18, 18);
                for (let star of stars) {
                    star.update();
                    star.show();
                }
                drawConstellations();
            }

            function drawConstellations() {
                stroke(255, 150);
                strokeWeight(1);
                let prev_starX;
                let prev_starY;
                for (const constellation of constellations) {
                    for (let i = 0; i < constellation.stars.length; i++) {
                        const [starX, starY] = constellation.stars[i];
                        fill(255);
                        noStroke();
                        ellipse(starX * width, starY * height, 3); 
                        stroke(255);
                        strokeWeight(0.1);
                        line(prev_starX * width, prev_starY * height, starX * width, starY * height);
                        prev_starX = starX;
                        prev_starY = starY;
                    }
                    prev_starX = undefined;
                    prev_starY = undefined;
                    const lastStar = constellation.stars[constellation.stars.length - 1];
                    fill(255); 
                    textSize(10);
                    textAlign(CENTER, CENTER);
                    text(constellation.name, lastStar[0] * width, lastStar[1] * height - 10); // Draw the name above the last star
                }
            }

            class Star {
                constructor() {
                    this.position = createVector(random(width), random(height));
                    this.size = random(1, 3); 
                    this.brightness = random(100, 255);
                    this.brightnessChange = random(2, 4);
                }

                update() {
                    this.brightness += this.brightnessChange;
                    if (this.brightness > 255 || this.brightness < 100) {
                        this.brightnessChange *= -1;
                    }
                }

                show() {
                    fill(255, this.brightness);
                    noStroke();
                    ellipse(this.position.x, this.position.y, this.size);
                }
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get elements
        const loginBtn = document.querySelector('.login-button');
        const loginPopup = document.getElementById('loginPopup');
        const closePopup = document.getElementById('closePopup');
    
        loginBtn.addEventListener('click', () => {
            loginPopup.style.display = 'flex'; 
        });
    
        closePopup.addEventListener('click', () => {
            loginPopup.style.display = 'none'; 
        });
    
        window.addEventListener('click', (event) => {
            if (event.target === loginPopup) {
                loginPopup.style.display = 'none';
            }
        });
    
        // Handle form submission (just an example, not functional)2
        // You can replace this with your own logic to authenticate users.
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission for demo purposes
            alert('Login submitted!'); // Replace with your authentication logic
            loginPopup.style.display = 'none'; // Hide the popup after submission
        });
    });
    </script>
</body>
</html>
