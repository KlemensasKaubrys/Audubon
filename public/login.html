<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audubon</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1>
    <span class="big-letter">KM-SK</span>
    </h1>
<button class="login-button">
    <i class="fa fa-key" style="color: white; margin-right: 3px;"></i> Log In 
</button>
<div class="popup" id="loginPopup">
    <div class="popup-content">
        <h2>Login</h2>
        <form action="/login" method="POST" id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-button">
                <i class="fa-solid fa-rocket" style="color: white; margin-right: 3px;"></i> Log In 
            </button>
        </form>
        <button class="close-button" id="closePopup">
                <i class="fa-solid fa-x" style="color: white; margin-right: 3px;"></i> Close 
        </button>
    </div>
</div>
<button class="github-button" onclick="window.location.href='https://github.com/KlemensasKaubrys';">
    <img src="https://simpleicons.org/icons/github.svg" alt="GitHub Logo">
    GitHub
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="js/stars.js"></script>
<script src="js/login.js"></script>
</body>
</html>
